<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="icon" href="assets/img/vr3.png">

        <title>Profile Slimani Omar</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="assets/img/omar.jpg" alt="card image" class="card__img">

                <h3 class="card__name"><i><b>S</b>limani <b>O</b>mar</i></h3>

                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>
    
                        <span class="card__social-text">My social networks</span>
    
                        <!-- Card social -->

                            <a href="awsel.html" target="_blank" class="card__social-link">

                            </a>

                                <i class="ri-instagram-line"></i>
                            </a>
    
                            <a href="https://www.youtube.com/channel/UCebN4llY96L2C1qBnjI-mog" target="_blank" class="card__social-link">
                                <i class="ri-youtube-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
